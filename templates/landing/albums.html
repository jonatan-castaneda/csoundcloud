{% extends "base.html" %}
{% block search %}
<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <form action="{% url 'landing:albums' %}" method="POST">
              {% csrf_token %}
              
                <button class="material-icons">search</button>
              
              
                <input class="mdl-textfield__input" name="q" type="text" id="q">
              
            </form>
</div>
{% endblock%}
{% block content %}
        <div class="mdl-grid demo-content">
          
          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-cell--12-col-desktop">
            {% for album in albums %}
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color--teal-300 mdl-grid center-items">
                <i class="material-icons" style="font-size: 180px">video_library</i><br>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <h1 class="mdl-card__title-text">{{album.nombre}}</h1>
                {{artista.anio}}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="{% url 'landing:canciones_find' album.id %}" class="mdl-button mdl-js-button mdl-js-ripple-effect">View</a>
              </div>
            </div>
            {% endfor %}
          </div>
          
        </div>
{% endblock %}
